<html lang="es">

</head>
<body>
    <div id="sidebar"></div> 
    <div class="title-container">Agregar Estado</div>
    
    <div class="form-wrapper">
      <div class="form-box">
        <label>Estado</label>
        <div id="estado-container">
          <input id="estado" type="text" placeholder="Estado">
        </div>
      </div>
      
      <div class="accept-button-container">
        <button id="acceptBtn" class="acceptBtn">Aceptar</button>
      </div>
    </div>
</body>
<script type="module" src="js/verification.js"></script>
<script type="module" src="js/sidebar.js"></script>

<script type="module">
  document.addEventListener("DOMContentLoaded", () => {
    const estadoInput = document.getElementById("estado");
    const acceptBtn = document.getElementById("acceptBtn");
  
    acceptBtn.addEventListener("click", (e) => {
      const estadoValue = estadoInput.value.trim();
  
      if (estadoValue === "") {
        e.preventDefault(); 
        alert("Por favor, ingrese un nombre de estado v√°lido.");
        estadoInput.focus();
      } else {
        
        console.log("Estado ingresado:", estadoValue);
      }
    });
  });
  
  
</script>
