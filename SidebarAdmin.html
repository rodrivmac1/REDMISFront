<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sidebar Admin</title>
</head>
<body>
  <!-- Botón hamburguesa, visible en dispositivos pequeños -->
  <button id="hamburger-button" class="hamburger-button">&#9776;</button>

  <!-- Sidebar para administrador -->
  <div class="sidebar" id="sidebar">
    <div>
      <div class="sidebar-title">
        <span class="sidebar-title-bold">REDMIS</span> <span class="sidebar-title-normal">| Admin</span>
      </div>
      <hr class="sidebar-separator">
      <div class="sidebar-menu">
        <a class="sidebar-menu-item" href="perfil_admin.html">
          <div class="sidebar-icon-bg">
            <img src="img/AltaDeAdministrador_Azul.svg" alt="Perfil Administrador">
          </div>
          <span>Perfil Administrador</span>
        </a>
        <a class="sidebar-menu-item" href="membresias.html">
          <div class="sidebar-icon-bg">
            <img src="img/membresia.png" alt="Membresía">
          </div>
          <span>Membresía</span>
        </a>
        <a class="sidebar-menu-item" href="solicitudes_membresias.html">
          <div class="sidebar-icon-bg">
            <img src="img/SolicitudesDeMembresias_Azul.svg" alt="Solicitudes de Membresías">
          </div>
          <span>Solicitudes de membresías</span>
        </a>
        <a class="sidebar-menu-item" href="alta_admin.html">
          <div class="sidebar-icon-bg">
            <img src="img/AltaDeAdministrador_Azul.svg" alt="Alta de Administrador">
          </div>
          <span>Alta de Administrador</span>
        </a>
        <a class="sidebar-menu-item" href="estadisticas.html">
          <div class="sidebar-icon-bg">
            <img src="img/Estadisticas_Azul.svg" alt="Estadísticas">
          </div>
          <span>Estadísticas</span>
        </a>
        <a class="sidebar-menu-item" href="miembros.html">
          <div class="sidebar-icon-bg">
            <img src="img/Miembros_Azul.svg" alt="Miembros">
          </div>
          <span>Miembros</span>
        </a>
        <!-- Opción Agregar con submenú -->
        <div class="sidebar-menu-item sidebar-menu-with-submenu">
          <div class="sidebar-icon-bg">
            <img src="img/agregar.png" alt="Agregar">
          </div>
          <span>Agregar</span>
          <div class="sidebar-submenu">
            <a href="AgregarPais.html" class="sidebar-submenu-item">País</a>
            <a href="AgregarEstado.html" class="sidebar-submenu-item">Estado</a>
            <a href="AgregarUniversidad.html" class="sidebar-submenu-item">Universidad</a>
          </div>
        </div>
      </div>
    </div>
    <button id="logout-button" class="sidebar-logout-button" type="button">
      <div class="sidebar-icon-bg">
        <img src="img/CerrarSesion_Azul.svg" alt="Cerrar sesión">
      </div>
      <span>Cerrar sesión</span>
    </button>
  </div>

  <!-- Script para alternar la visibilidad de la sidebar -->
  <script>
    const hamburgerButton = document.getElementById('hamburger-button');
    const sidebar = document.getElementById('sidebar');

    hamburgerButton.addEventListener('click', () => {
      sidebar.classList.toggle('active');
    });
  </script>
</body>
</html>
