<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miembros</title>
    <link rel="stylesheet" href="css/VisualizacionDeMiembros.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

<div id="sidebar"></div>
    <div class="content">
        <h1>Miembros</h1>
        <div class="user-card">
            <div class="user-header">
                <i class="fas fa-user-circle"></i> <span>Usuario</span>
            </div>
            <div class="user-details">
                <div class="info-group">
                    <label>ID</label>
                    <input type="text" value="3359017" disabled>
                </div>
                <div class="info-group">
                    <label>Nombre Completo</label>
                    <input type="text" value="María Fernanda Alvarado Sotelo" disabled>
                </div>
                <div class="info-group">
                    <label>Género</label>
                    <input type="text" value="Femenino" disabled>
                </div>
                <div class="info-group">
                    <label>Tipo de Usuario</label>
                    <input type="text" value="..." disabled>
                </div>
                <div class="info-group">
                    <label>Estatus</label>
                    <input type="text" value="..." disabled>
                </div>
                <div class="info-group">
                    <label>País</label>
                    <input type="text" value="Femenino" disabled>
                </div>
                <div class="info-group">
                    <label>Estado</label>
                    <input type="text" value="Activo" disabled>
                </div>
                <div class="info-group">
                    <label>Universidad</label>
                    <input type="text" value="UPAEP" disabled>
                </div>
                <div class="info-group">
                    <label>Fecha de Registro</label>
                    <input type="text" value="25/02/2025" disabled>
                </div>
                <div class="info-group">
                    <label>Fecha de Acceso</label>
                    <input type="text" value="25/02/2025" disabled>
                </div>
                <div class="info-group">
                    <label>Última Actualización</label>
                    <input type="text" value="25/02/2025" disabled>
                </div>
            </div>
            <div class="actions">
                <button class="btn btn-primary"> <i class="fas fa-download"></i> Descargar CV</button>
                <button class="btn btn-secondary"> <i class="fas fa-user-shield"></i> Convertir en Administrador</button>
                <button class="btn btn-warning"> <i class="fas fa-times"></i> Revocar Membresía</button>
                <button class="btn btn-danger"> <i class="fas fa-trash"></i> Eliminar Usuario</button>
            </div>
        </div>
    </div>
  <script>
    fetch('sidebarAdmin.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('sidebar').innerHTML = html;
      });
  </script>
</body>
</html>
