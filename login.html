<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesion</title>
  <link rel="stylesheet" href="css/profile.css">
  <link rel="stylesheet" href="css/sidebar.css">
  <link rel="stylesheet" href="css/login.css">
  <style>
    
  </style>
</head>
<body>
    <header class="navbar">
        <div class="logo">REDMIS</div>
        <nav>
          <ul>
            <li><a href="login.html">Iniciar Sesión</a></li>
            <li><a href="crearCuenta.html">Regístrate</a></li> 
          </ul>
        </nav>
    </header>

    <div class="backgroundLogin"></div>

    <div class="form-container">
      <div class="form-box">
        <h2>Iniciar Sesión</h2>

        <form id="login-form">
          <label for="email">Correo</label>
          <input type="email" id="email" placeholder="Ingrese el Correo" required>
          <label for="password">Contraseña</label>
          <input type="password" id="password" placeholder="Ingrese la contraseña" required>
          <button class="custom-button" type="submit">Iniciar sesión</button>
        </form>

        <p>¿No tienes una cuenta? <a href="crearCuenta.html">Regístrate</a></p> 
      </div>
    </div>

    <footer class="footer">
        <p>© 2023, REDMIS</p>
    </footer>

    <script defer type="module" src="./API/services/login.js"></script>

    <script type="module">
      import loginService from './API/services/login.js';
      document.getElementById('login-form').addEventListener('submit', async (event) => {
          event.preventDefault(); // Prevent form from reloading the page

          const email = document.getElementById('email').value;
          const password = document.getElementById('password').value;

          const credentials = { username: email, password };

          console.log('Datos enviados:', credentials);

          try {
              const response = await loginService.login({ username: email, password });

              console.log('Respuesta del servidor:', response);

              if (response && response.token) {
                  alert('Inicio de sesión exitoso');

                  // Get user data to determine the role
                  const userData = loginService.getUserData();
                  
                  // Redirect based on role (assuming backend returns it)
                  if (userData && userData.role === 'admin') {
                      window.location.href = 'adminDashboard.html';
                  } else {
                      window.location.href = 'userDashboard.html';
                  }
              } else {
                  alert('Error en inicio de sesión: Verifique sus credenciales');
              }
          } catch (error) {
              console.error('Login failed:', error);
              alert('Error en inicio de sesión');
          }
      });
  </script>
</body>
</html>
