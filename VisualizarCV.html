<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Visualizar CV</title>
    <!-- Se enlaza el archivo CSS que contiene tanto los estilos originales del HTML como los estilos previamente definidos -->
    <link rel="stylesheet" href="css/visualizarCV.css" />
    <link rel="stylesheet" href="sidebar.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
</head>
<body>
    <div id="sidebar"></div>

    <div class="container">
        <button id="back-button" onclick="history.back();">&#8592; Regresar</button>
        <div class="header">Revisión de CV</div>

        <div class="card">
            <h2>Información del Candidato</h2>
            <p><strong>Nombre:</strong> <span id="applicator_name"></span></p>
            <p><strong>Email:</strong> <span id="applicator_email"></span></p>
            <p><strong>Estatus de la solicitud:</strong> <span id="application_status"></span></p>
        </div>

        <div class="card cv-viewer">
            <h2>Curriculum Vitae</h2>
            <iframe src="" id="cv-iframe"></iframe>
            <button class="btn btn-primary">
                <i class="fas fa-download"></i>
                <a id="download-cv" href="" download>Descargar CV</a>
            </button>
        </div>

        <div class="card">
            <h2>Solicitud</h2>
            <div class="buttons">
                <button id="show-approval-box-btn" type="button" class="button approve">Aprobar</button>
                <button id="show-comment-box-btn" type="button" class="button reject">Rechazar</button>
            </div>

            <!-- Comentario para aprobación -->
            <div id="approval-comment-box">
                <textarea id="approval-reason" rows="3" placeholder="Motivo de aprobación..."></textarea>
                <button id="accept-application" type="button" class="button approve">Confirmar Aprobación</button>
            </div>

            <!-- Comentario para rechazo -->
            <div id="comment-box">
                <textarea id="rejection-reason" rows="3" placeholder="Motivo de rechazo..."></textarea>
                <button id="reject-application" type="button" class="button reject">Confirmar Rechazo</button>
            </div>
        </div>
    </div>

    <script>
        // Simulando datos de la solicitud
        const application = {
            nombre: "      ",
            email: "        ",
            estado: "       ",
            cv:     "       "
        };

        const applicatorName = document.getElementById('applicator_name');
        const applicatorEmail = document.getElementById('applicator_email');
        const applicationStatus = document.getElementById('application_status');
        const cvIframe = document.getElementById('cv-iframe');
        const downloadLink = document.getElementById('download-cv');

        applicatorName.textContent = application.nombre;
        applicatorEmail.textContent = application.email;
        applicationStatus.textContent = application.estado;
        cvIframe.src = "./pdfs/" + application.cv;
        downloadLink.href = "./pdfs/" + application.cv;

        // Funciones para mostrar los comentarios
        const showCommentBox = () => {
            document.getElementById('comment-box').style.display = 'block';
            document.getElementById('approval-comment-box').style.display = 'none';
        };

        const showApprovalBox = () => {
            document.getElementById('approval-comment-box').style.display = 'block';
            document.getElementById('comment-box').style.display = 'none';
        };

        // Funciones de los botones de aprobar y rechazar
        document.getElementById('show-comment-box-btn').addEventListener('click', showCommentBox);
        document.getElementById('show-approval-box-btn').addEventListener('click', showApprovalBox);

        document.getElementById('accept-application').addEventListener('click', () => {
            const reason = document.getElementById('approval-reason').value.trim();
            if (!reason) {
                alert('Debes escribir el motivo de aprobación.');
                return;
            }
            alert("Solicitud aprobada");
        });

        document.getElementById('reject-application').addEventListener('click', () => {
            const reason = document.getElementById('rejection-reason').value.trim();
            if (!reason) {
                alert('Debes escribir el motivo de rechazo.');
                return;
            }
            alert("Solicitud rechazada");
        });
    </script>
</body>
</html>
