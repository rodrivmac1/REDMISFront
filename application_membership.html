<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil</title>
  <link rel="stylesheet" href="css/profile.css">
  <link rel="stylesheet" href="css/sidebar.css">
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="css/application_membership.css">
  <style>
    
  </style>
</head>
<body>
    <div id="sidebar"></div> 

    <div class="background"></div>
    <div class="title-container">Solicitud de Membresia</div>

    <div class="form-container">
      <div class="form-box" style="width: 700px;">
        <label>Tipo de Membresia</label>
        <select id="tipo-membresia" class="custom-select">
          <option value="bronce">Bronce</option>
          <option value="plata">Plata</option>
          <option value="oro">Oro</option>
        </select>
        <label>CV</label>
        <input type="file" accept=".pdf">
        <button class="custom-button" type="submit">Solicitar membresia</button>
      </div>
    </div>

    <script>
        fetch('sidebar.html')
          .then(res => res.text())
          .then(html => {
            document.getElementById('sidebar').innerHTML = html;
            const path = window.location.pathname.split('/').pop();
            const links = document.querySelectorAll('.sidebar-menu-item');
            links.forEach(link => {
              if (link.getAttribute('href') === path) {
                link.classList.add('active');
              }
            });
          });
    </script>
</body>
</html>
