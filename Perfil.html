<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil</title>
  <link rel="stylesheet" href="css/profile.css">
  <link rel="stylesheet" href="css/sidebar.css">
</head>
<body>
    <div id="sidebar"></div> 

    <div class="background"></div>
    <div class="title-container">Perfil</div>

    <div class="form-container">
      <div class="form-box">
        <label>Nombre(s)</label>
        <input type="text" placeholder="Nombre" disabled>
        <label>Apellidos</label>
        <input type="text" placeholder="Apellidos" disabled>
        <label>Género</label>
        <input type="text" placeholder="Género" disabled>
        <label>Universidad</label>
        <input type="text" placeholder="Universidad" disabled>
      </div>
      <div class="form-box">
        <label>Estado</label>
        <input type="text" placeholder="Estado" disabled>
        <label>País</label>
        <input type="text" placeholder="País" disabled>
        <label>Email</label>
        <input type="email" placeholder="Email" disabled>
        <label>Contraseña</label>
        <input type="password" placeholder="Contraseña" disabled>
      </div>
    </div>
    <div class="edit-button-container">
      <button class="edit-button" id="editBtn">Editar</button>
      <button class="edit-button" id="acceptBtn" style="display: none;">Aceptar</button>
      <button class="edit-button" id="cancelBtn" style="display: none;">Cancelar</button>
    </div>

    <script>
      let originalValues = {};

      document.getElementById("editBtn").addEventListener("click", function() {
          document.querySelectorAll(".form-container input").forEach(input => {
              originalValues[input.id] = input.value;
              input.removeAttribute("disabled");
          });
          document.getElementById("editBtn").style.display = "none";
          document.getElementById("acceptBtn").style.display = "inline-block";
          document.getElementById("cancelBtn").style.display = "inline-block";
      });

      document.getElementById("cancelBtn").addEventListener("click", function() {
          document.querySelectorAll(".form-container input").forEach(input => {
              input.value = originalValues[input.id];
              input.setAttribute("disabled", true);
          });
          document.getElementById("editBtn").style.display = "inline-block";
          document.getElementById("acceptBtn").style.display = "none";
          document.getElementById("cancelBtn").style.display = "none";
      });

      document.getElementById("acceptBtn").addEventListener("click", function() {
          document.querySelectorAll(".form-container input").forEach(input => {
              input.setAttribute("disabled", true);
          });
          document.getElementById("editBtn").style.display = "inline-block";
          document.getElementById("acceptBtn").style.display = "none";
          document.getElementById("cancelBtn").style.display = "none";
          alert("Datos guardados correctamente."); // Aquí puedes agregar lógica para enviar los datos a un servidor
      });
  </script>
    <script>
      fetch('sidebar.html')
        .then(res => res.text())
        .then(html => {
          document.getElementById('sidebar').innerHTML = html;
          const path = window.location.pathname.split('/').pop();
          const links = document.querySelectorAll('.sidebar-menu-item');
          links.forEach(link => {
            if (link.getAttribute('href') === path) {
              link.classList.add('active');
            }
          });
        });
  </script>
</body>
</html>
